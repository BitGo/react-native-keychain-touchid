apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:0.17.+'
    compile 'com.github.orangegangsters:lollipin:1.7.0@aar'
    //RippleView
    compile 'com.github.traex.rippleeffect:ripple:1.3.1-OG-2'
    //TypefaceView
    compile 'com.github.omadahealth.typefaceview:typefaceview:1.3.0@aar'
}